name: PR Performance Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop]
    paths:
      - 'src/**'
      - 'electron/**'
      - 'vite.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/pr-performance-check.yml'
      - '!docs/**'
      - '!**.md'
      - '!.github/workflows/validate-workflows.yml'

  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to analyze'
        required: true
        type: string

permissions:
  contents: read
  actions: read

defaults:
  run:
    shell: pwsh

jobs:
  performance-check:
    name: Web Vitals & Bundle Size Check
    runs-on: windows-latest

    env:
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: 'false'

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (Hardened)
        uses: ./.github/actions/npm-install
        with:
          node-version: '20.x'

      - name: Build project
        run: npm run build
        continue-on-error: true

      - name: Generate baseline performance data (if missing)
        run: node scripts/ci/perf-generate-baseline.mjs

      - name: Generate current performance data
        run: node scripts/ci/perf-generate-current.mjs
        env:
          PR_NUMBER: ${{ github.event.number || inputs.pr_number }}

      - name: Run PR integration analysis
        run: node scripts/pr-integration.mjs analyze
        continue-on-error: true

      - name: Run bundle size check
        run: node scripts/ci/bundle-size-check-wrapper.mjs
        continue-on-error: true

      - name: Collect Playwright traces to logs/
        if: always()
        run: npm run collect:traces

      - name: Upload Playwright traces (logs/playwright-traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: logs/playwright-traces/
          if-no-files-found: warn
          retention-days: 7

      - name: Comment PR with Playwright traces summary
        if: always() && github.event_name == 'pull_request'
        run: node scripts/ci/comment-playwright-traces.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}

      - name: Post PR comment (PR)
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: node scripts/ci/post-pr-comment.mjs
        env:
          PR_NUMBER: ${{ github.event.number }}

      - name: Post PR comment (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        continue-on-error: true
        run: node scripts/ci/post-pr-comment.mjs
        env:
          PR_NUMBER: ${{ inputs.pr_number }}

      - name: Upload performance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-data-${{ github.run_number }}
          path: |
            data/web-vitals/
            logs/performance/
            dist/
          retention-days: 7

      - name: Performance gate check
        run: node scripts/ci/perf-gates-check.mjs

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


