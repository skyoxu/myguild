## Configuration management and documentation pipeline`nname: Configuration Management

# Minimal permissions
  contents: read
  actions: read

defaults:
  run:
    shell: pwsh

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/architecture/**'
      - 'src/**'
      - 'package.json'
      - '.github/workflows/config-management.yml'
  pull_request:
    branches: [main]

env:
  # 鏋勫缓鏃堕厤缃紙浠?package.json 鑾峰彇锛?  NODE_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
  RELEASE_PREFIX: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

# ==================== 骞跺彂鎺у埗 ====================
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  config-validation-and-docs:
    name: 閰嶇疆楠岃瘉涓庢枃妗ｅ鐞?    runs-on: windows-latest
    # P0淇锛歫ob绾у埆鐜鍙橀噺纭繚devDependencies姝ｇ‘瀹夎
    env:
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: 'false'

    steps:
      - name: Step

      - name: Step
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Step

      - name: Step
        env:
          # CI Secrets锛堟晱鎰熼厤缃級
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          # 鏋勫缓绛惧悕锛堜粎鐢熶骇鐜锛?          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "?.."
          npm run config:layers:validate

      - name: Step
        run: |
          echo "..."
          npm run config:layers:report > config-report.json

      - name: Step
        if: github.ref != 'refs/heads/main'
        run: |
          echo "?.."
          npm run config:substitute:validate

      - name: Step
        env:
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          echo "..."
          npm run config:substitute:docs

      - name: Step
          echo "??.."
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf-8'));

          // 楠岃瘉蹇呴渶瀛楁
          const required = ['name', 'version'];
          const missing = required.filter(field => !pkg[field]);

          if (missing.length > 0) {
            console.error('鉂?package.json 缂哄皯蹇呴渶瀛楁:', missing);
            process.exit(1);
          }

          console.log('鉁?package.json 閰嶇疆楠岃瘉閫氳繃');
          console.log('馃摝 搴旂敤鍚嶇О:', pkg.name);
          console.log('馃彿锔?鐗堟湰:', pkg.version);
          console.log('馃彚 浜у搧鍚嶇О:', pkg.productName || '鏈缃?);
          "

      - name: Step
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: config-management-report
          path: |
            logs/
            config-report.json
          retention-days: 30

      # - name: Base 鏂囨。娓呮磥鎬ф鏌?      #   run: |
      #     echo "?Base ?.."
      #     npm run guard:base

  documentation-build:
    name: 鏂囨。鏋勫缓涓庡彂甯冨噯澶?    needs: config-validation-and-docs
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Step

      - name: Step
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Step

      - name: Step
        env:
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          NODE_ENV: production
          RELEASE_PREFIX: prod
        run: |
          echo "..."

          # 1. 鎵ц閰嶇疆鍒嗗眰鍒濆鍖?          npm run config:layers:init

          # 2. 瀵煎嚭閰嶇疆鍒板绉嶆牸寮?          npm run config:layers:export -- --format json --output dist/config
          npm run config:layers:export -- --format typescript --output src/generated/config
          npm run config:layers:export -- --format env --output .env.production

          # 3. 澶勭悊鏂囨。鍗犱綅绗︽浛鎹?          npm run config:substitute:docs

          # 4. 楠岃瘉鏇挎崲缁撴灉
          echo "?..."
          find docs/architecture/base -name "*.md" -exec grep -l "\${" {} \; | while IFS= read -r file; do
            echo "$file?"
            grep -n "\${" "$file" || true
          done

      - name: Step
        run: |
          echo "?.."
          ls -la dist/ || echo "dist/ 鐩綍涓嶅瓨鍦?
          ls -la src/generated/ || echo "src/generated/ 鐩綍涓嶅瓨鍦?

          # 妫€鏌ョ敓鎴愮殑閰嶇疆鏂囦欢
          if [ -f "src/generated/config.ts" ]; then
            echo "?TypeScript :"
            head -20 src/generated/config.ts
          fi

      - name: Step
        uses: actions/upload-artifact@v4
        with:
          name: processed-documentation
          path: |
            docs/architecture/
            dist/config*
            src/generated/config*
            .env.production
          retention-days: 7

