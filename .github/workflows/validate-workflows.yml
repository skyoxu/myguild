name: Validate Workflows & Guards

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '.github/workflows/**'
      - 'scripts/ci/workflow-consistency-check.mjs'
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'scripts/ci/workflow-consistency-check.mjs'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  actionlint:
    name: Lint workflow YAML (actionlint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run actionlint
        uses: rhysd/actionlint@v1.7.7

  needs-guard:
    name: Check jobs/needs consistency
    runs-on: ubuntu-latest
    needs: actionlint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run needsâŠ†jobs guard
        run: node scripts/ci/workflow-consistency-check.mjs

