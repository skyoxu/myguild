          git commit -m "ğŸ“¦ Release preparation: v${{ inputs.version }}" \
            -m "Version: ${{ inputs.version }}" \
            -m "Artifact: ${{ inputs.artifact_path }}" \
            -m "Feed files: ${{ inputs.create_feeds }}" \
            -m "" \
