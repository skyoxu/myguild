name: Build and Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'electron/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - '.github/workflows/build-and-test.yml'
      - '.github/actions/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'electron/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - '.github/workflows/build-and-test.yml'
      - '.github/actions/**'

env:
  NODE_VERSION: '20.x'
  COVERAGE_THRESHOLD: 90

permissions:
  contents: read
  actions: read

# ==================== 并发控制 ====================
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== 核心构建测试 ====================
  build-and-test:
    name: Build and Test
    runs-on: windows-latest
    timeout-minutes: 15
    # P0修复：job级别环境变量确保devDependencies正确安装
    env:
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: 'false'

    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔧 安装依赖（加固版）
        uses: ./.github/actions/npm-install

      - name: 🔍 验证工具链设置（Windows专注）
        shell: bash
        run: |
          echo "🔍 Windows环境信息诊断："
          node -v && npm -v
          echo "验证ESLint可用性（避免误判安装问题）："
          export PATH="$(npm bin):$PATH"
          ./node_modules/.bin/eslint -v || npx --yes eslint -v
          echo "✅ 工具链设置验证完成"

      - name: 🎨 Prettier 格式检查
        shell: bash
        run: |
          echo "检查代码格式..."
          npx prettier . --check || (echo "❌ 代码格式不符合要求，请运行 'npm run format' 修复"; exit 1)
          echo "✅ 代码格式检查通过"

      - name: 🔍 ESLint 检查
        run: npm run lint

      - name: 🏗️ TypeScript 编译检查
        run: npx tsc --noEmit

      - name: 🧪 运行单元测试
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: 🏗️ 构建应用
        run: npm run build

      - name: 🔍 验证构建产物（Windows原生）
        shell: bash
        run: |
          echo "验证Windows构建产物结构："
          ls -la dist/
          if [ ! -f "dist/index.html" ]; then echo "❌ 缺少 index.html"; exit 1; fi
          if [ ! -d "dist/assets" ]; then echo "❌ 缺少 assets 目录"; exit 1; fi
          echo "✅ 构建产物验证通过"

      - name: ⚡ 性能基准测试 (User Timing)
        shell: bash
        run: npm run guard:performance
        env:
          NODE_ENV: test

  # ==================== Electron安全测试 ====================
  electron-security-tests:
    name: Electron Security Tests
    runs-on: windows-latest
    needs: build-and-test
    timeout-minutes: 20
    # P0修复：job级别环境变量确保devDependencies正确安装
    env:
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: 'false'

    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 📦 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔧 安装依赖（加固版）
        uses: ./.github/actions/npm-install

      - name: 🛡️ 运行Electron安全冒烟测试（Windows）
        run: npm run test:e2e:security
        env:
          CI: true
          # Windows下无需xvfb，Electron可直接运行

      - name: 📋 上传安全测试报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: electron-security-report-${{ github.run_number }}
          path: |
            test-results/
            playwright-report/
          # P2优化：PR构建使用短保留期，release构建使用长保留期
          retention-days: ${{ github.event_name == 'pull_request' && 5 || 14 }}
