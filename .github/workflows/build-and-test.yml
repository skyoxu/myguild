name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  COVERAGE_THRESHOLD: 90

permissions:
  contents: read
  actions: read

# ==================== 并发控制 ====================
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== 核心构建测试 ====================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # P0修复：job级别环境变量确保devDependencies正确安装
    env:
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: 'false'

    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔧 安装依赖（加固版）
        uses: ./.github/actions/npm-install

      - name: 🔍 验证 ESLint 设置
        working-directory: .
        run: |
          set -euo pipefail
          echo "🔍 环境信息诊断："
          node -v && npm -v
          echo "PATH: $PATH"
          ls -la node_modules/.bin | head -5 || echo "node_modules/.bin not found"

          echo "🔧 设置执行环境："
          export PATH="$(npm bin):$PATH"

          echo "✅ 验证 ESLint 可执行文件存在："
          ./node_modules/.bin/eslint -v || npx --yes eslint -v

          echo "🧪 可选：深度验证配置（不阻断）："
          npx --yes eslint --print-config src/main.tsx >/dev/null || echo "⚠️ warn: print-config failed; will still run lint"

          echo "✅ ESLint 设置验证完成"

      - name: 🎨 Prettier 格式检查
        run: |
          echo "检查代码格式..."
          npx prettier . --check || (echo "❌ 代码格式不符合要求，请运行 'npm run format' 修复"; exit 1)
          echo "✅ 代码格式检查通过"

      - name: 🔍 ESLint 检查
        run: npm run lint

      - name: 🏗️ TypeScript 编译检查
        run: npx tsc --noEmit

      - name: 🧪 运行单元测试
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: 🏗️ 构建应用
        run: npm run build

      - name: 🔍 验证构建产物
        run: |
          ls -la dist/
          # 验证关键文件存在
          test -f dist/index.html
          test -d dist/assets/

      - name: ⚡ 性能基准测试 (User Timing)
        run: npm run guard:performance
        env:
          NODE_ENV: test

  # ==================== Electron安全测试 ====================
  electron-security-tests:
    name: Electron Security Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 20
    # P0修复：job级别环境变量确保devDependencies正确安装
    env:
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: 'false'

    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 📦 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔧 安装依赖（加固版）
        uses: ./.github/actions/npm-install

      - name: 🖥️ 安装系统依赖 (Electron)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: 🛡️ 运行安全冒烟测试
        run: xvfb-run -a npm run test:e2e:security
        env:
          CI: true

      - name: 📋 上传安全测试报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: electron-security-report
          path: |
            test-results/
            playwright-report/
          retention-days: 30
