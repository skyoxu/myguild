name: Release Pipeline - Dev to CI to Prod (Simplified)

on:
  push:
    branches: [main, release/*]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]

permissions:
  contents: write
  actions: read

defaults:
  run:
    shell: pwsh

jobs:
  prepare:
    name: Prepare
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    outputs:
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - id: env
        run: node scripts/ci/detect-release-environment.mjs
        env:
          INPUT_ENVIRONMENT: ${{ github.event.inputs.environment }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}

  build:
    name: Build
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          NODE_ENV: ${{ needs.prepare.outputs.environment }}
      - run: node scripts/ci/archive-build-artifacts.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/build.zip
  summary:
    name: Summary
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    needs: build
    steps:
      - run: Write-Output "Release build completed"
