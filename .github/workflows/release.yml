name: Release Pipeline - Dev→CI→Prod (Simplified)

on:
  push:
    branches: [main, release/*]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: '环境'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]

permissions:
  contents: write
  actions: read

defaults:
  run:
    shell: pwsh

jobs:
  prepare:
    name: 准备
    runs-on: windows-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - id: env
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            echo "environment=production" >> "$GITHUB_OUTPUT"
          else
            echo "environment=staging" >> "$GITHUB_OUTPUT"
  build:
    name: 构建
    runs-on: windows-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          NODE_ENV: ${{ needs.prepare.outputs.environment }}
      - run: |
          if (-not (Test-Path artifacts)) { New-Item -ItemType Directory artifacts | Out-Null }
          Compress-Archive -Path dist/* -DestinationPath artifacts/build.zip -Force
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/build.zip
  summary:
    name: 汇总
    runs-on: windows-latest
    needs: build
    steps:
      - run: Write-Output "Release build completed"

