sonar.sourceEncoding=UTF-8

# Sources and tests
sonar.sources=src,electron
sonar.tests=tests
sonar.test.inclusions=tests/**/*.*

# Coverage (Vitest -> lcov)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Exclusions to avoid LOC overcount and noise
sonar.exclusions=**/dist/**,**/build/**,**/dist-electron/**,**/node_modules/**,**/coverage/**,**/public/**,github_gpt/**
sonar.coverage.exclusions=**/*.config.*,*config.*,*rc.*,**/scripts/**,**/*.spec.*,

# Organization and project key are provided via GitHub Action args
# (SONAR_ORG / SONAR_PROJECT_KEY secrets). Do not hardcode here.
